{% extends 'students/base.html' %}{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <div class="container accounts-form-container">
        <div class="row">
            <div class="col-md-6 offset-sm-3">
                <form action="" method="post" class="card card-body">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">Login to your account</legend>
                        {% include 'messages.html' %}
                        {{form|crispy}}
                    </fieldset>
                    <div class="form-group d-grid gap-2">
                        <button type="submit" class="btn mt-2 mb-1">Login</button>
                    </div>
                    <div class="form-group">
                        <hr>
                        <h6 class="text-center"><a href="">Forgot password?</a></h6>
                        <p class="small mb-0 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
