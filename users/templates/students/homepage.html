{% extends 'students/base.html' %}{% block title %}Homepage{% endblock %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="modal fade" tabindex="-1" id="upload-form">
            <div class="modal-dialog modal-dialog-start">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi-cloud-upload-fill"></i> Upload your assignment</h5>
                        <button type="button" class="btn-sm btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <fieldset class="form-group">
                                {{upload_form|crispy}}
                            </fieldset>
                            <hr>
                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-outline-success"><i class="bi-cloud-plus-fill"></i> Upload</button>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Registered Voters per school</h5>
                    <div id="RegVotersChart"></div>
                    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
                    
                </div>
            </div>
            
        </div>

    </div>
    {% endblock %}
</body>
</html>
